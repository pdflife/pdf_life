<html lang="pt">
<head>
<meta charset="UTF-8">

<link type="text/css" href='/static/cabecalho.css' rel="stylesheet">
<link type="text/css" href='/static/valores_inputs.css' rel="stylesheet">
<link type="text/css" href="/static/response.css" rel="stylesheet">

<link type="text/css" href={{ url_for('static', filename='view_arquivo.css') }} rel="stylesheet">
<script type="text/javascript" src='/static/funcoes_js/rotacionar.js' defer></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="shortcut icon" type="image/jpg" href="/static/image/P.png">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8286637247845782"
     crossorigin="anonymous"></script>
<meta name="google-adsense-account" content="ca-pub-8286637247845782">
<title>PDF.Life - Rotacionar páginas</title>

</head>

<body>
    <header>
        <a href="{{url_for('index')}}">
            <h1 id="name">PDF.Life</h1>
        </a>
    
        <div class="menu">
            <a href="{{url_for('cortar')}}">
                <div>
                    <h1>Cortar</h1>
                </div>
            </a>
    
            <a href="{{url_for('extrair')}}">
                <div>
                    <h1>Extrair</h1>
                </div>
            </a>
    
            <a href="{{ url_for('traduzir_html') }}">
                <div>
                    <h1 class="blinking-text">Traduzir</h1>
                </div>
            </a>
    
            <a href="{{url_for('converter')}}">
                <div>
                    <h1>PDF p/ JPG</h1>
                </div>
            </a>
        </div>
    
    </header>

<div class="tentando">

    <div class='campo' id="janela">
        <h1>Rotacionar</h1>
        <p>Rotacione as páginas</p>

        <label class ='choose ' id="labelEsconder" for ="inputFile" tabIndex="0">
            <input type="file" id="inputFile" style="display: none" accept="application/pdf" onchange="previewFile()">
            <span>Escolha um pdf</span>
        </label>
    </div>

    <div id="loader" style="display: none;">
        <div class="loader"></div>
    </div>
    <object type="application/pdf" data="" style="display: none" id="preview" width="630" height="500"></object> 

    <div style="display: none" id="valores_inputs" class="center">
        <div>
            <p id="funcao">Rotacionar</p>
            <input type="checkbox" id="angulo" name="angulos" value="90">
            <label for="angulo">90° p/ Direira</label><br>
            <input type="checkbox" id="angulo90" name="angulos" value="-90">
            <label for="angulo90">90° p/ Esquerda</label><br>
            <input type="checkbox" id="angulo180" name="angulos" value="180">
            <label for="angulo180">180°</label><br>

            <input type="checkbox" id="todo_doc" name="todo_doc" value="0" onchange="aoSelecionarInput (event)">
            <label for="todo_doc">Todo o documento</label><br>

            <p>Insira os numeros das paginas</p>
            <input type="text" id="inputValue" placeholder="ex: 1,2,3,44,55">
            <button id='botao'  onclick="enviarArquivo()">Rotacionar</button>
        </div>
    </div>
        
<div id="result"></div>

</body>
</html>
